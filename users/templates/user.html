	<script id="product-template" type="text/x-handlebars-template">
			<div class="user inline-block">
				<img src="{{avatar}}" alt="Usuario" class="user-pict block">
				<a href="" class="follow block">Seguir</a>	
			</div>					
			<section class="art-cont inline-block">
				<span class="user-name block">{{user}}</span>
				<span class="product-name inline-block">{{product}}</span>
				<p class="description inline-block">{{description}}</p>
				<section class="art-desc relative">
					<figure class="art-pict">
						<img src="{{cover}}" alt="Vendabyte" class="">
					</figure>
					<span class="precio absolute">RD${{precio}}</span>
					<span class="add-cart absolute icon-plus"></span>	
					<div class="actions">
						<span class="interest">Me interesa</span>	
						<span class="action icon-heart"></span>	
						<span class="action icon-bubble"></span>	
						<span class="action icon-share"></span>		
					</div>
				</section>
				<section class="comment-cont">					
				</section>
			</section>	
  	</script>
  	<script id="comment-template" type="text/x-handlebars-template">
			<div class="user inline-block">
				<img src="{{avatar}}" alt="Vendabyte" class="user-pict">
			</div>
			<div class="inline-block">
				<span class="person">{{user}}</span>
				<span class="fecha">{{date}}</span>
				<p class="opinion">
					{{comment}}
				</p>
			</div>
  	</script>
